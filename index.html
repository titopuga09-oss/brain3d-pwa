<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cerebro 3D Educativo</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="manifest" href="manifest.json" />
</head>
<body>
    <header>
        <h1>Cerebro 3D</h1>
        <nav>
            <button id="studyModeBtn">Modo Estudio</button>
            <button id="quizModeBtn">Modo Quiz</button>
            <input type="file" id="modelUpload" accept=".glb,.gltf" />
        </nav>
    </header>
    <main id="viewer"></main>
    <div id="quizPanel" class="hidden">
        <p id="quizQuestion">Pregunta:</p>
        <p id="timer">Tiempo: 15</p>
        <p id="score">Puntos: 0</p>
    </div>
    <script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>
    <script src="https://unpkg.com/three@0.160.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="app.js"></script>
</body>
</html>
